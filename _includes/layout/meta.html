<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">

<title>{% if page.title %}{{ page.title | strip_html }} | {% endif %}{{ site.title }}</title>
<meta property="og:title" content="{% if page.title %}{{ page.title | strip_html }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:locale" content="en_US">
<meta property="og:url" content="{{ site.url }}{% if page.permalink %}{{ page.permalink }}{% else %}{{ page.url}}{% endif %}">

{% assign description = page.description | default: site.description %}
{% if description %}
<meta name="description" content="{{ description }}">
<meta property="og:description" content="{{ description }}">
{% endif %}

<link rel="canonical" href="{{ site.url }}{% if page.permalink %}{{ page.permalink }}{% else %}{{ page.url}}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:image" content="{{ site.icon }}" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image" />
<meta property="twitter:image" content="{{ site.icon }}" />
<meta property="twitter:title" content="{% if page.title %}{{ page.title | strip_html }} | {% endif %}{{ site.title }}" />
<script type="application/ld+json">
{"@context":"https://schema.org","@type":"{% if page.permalink == "/" %}WebSite{% else %}WebPage{% endif %}","description":"{{ description }}","headline":"{% if page.title %}{{ page.title | strip_html }}{% else %}{{ site.title }}{% endif %}","image":"{{ site.icon }}",{% if page.permalink == "/" %}"name":"{{ site.short_name }}",{% endif %}"url":"{{ site.url }}{% if page.permalink %}{{ page.permalink }}{% else %}{{ page.url}}{% endif %}"}</script>

{% include layout/components/favicon.html %}
