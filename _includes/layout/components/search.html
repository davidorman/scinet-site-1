{%- if include.queryid %}
{%- assign queryid = include.queryid  %}
{%- assign affid = "affiliate_2" %}
{%- assign formid = "search_form_2" %}
{%- else %}
{%- assign queryid = "query" %}
{%- assign affid = "affiliate" %}
{%- assign formid = "search_form" %}
{%- endif %}
<form accept-charset="UTF-8" action="https://search.usa.gov/search" id="{{ formid }}" method="get"
class="usa-search usa-search--small js-search-form">
<input name="utf8" type="hidden" value="&#x2713;" />
<input type="hidden" name="affiliate" id="{{ affid }}" value="{{ site.search_site_handle }}" />
<div role="search">
  <label for="{{ queryid }}" class="usa-sr-only">Enter search terms</label>
  <input autocomplete="off" class="usa-input usagov-search-autocomplete" id="{{ queryid }}" name="query"
    type="search" />
  <button class="usa-button" type="submit" name="commit">
    <img src="{{ site.baseurl }}/assets/uswds/img/usa-icons-bg/search--white.svg"
      class="usa-search__submit-icon" alt="Search" />
  </button>
</div>
</form>
