{% for icon in site.data.favicons %}
{% if icon.meta-name or icon.meta-property %}
<meta {% if icon.meta-name %}name="{{ icon.meta-name }}" {% endif %}{% if icon.meta-property %}property="{{ icon.meta-property }}" {% endif %}content="{{ icon.content }}">
{% else %}
<link rel="{{ icon.rel | default: 'icon' }}"{% if icon.type -%} type="{{ icon.type }}"{% endif %}
  {% if icon.sizes -%}sizes="{{ icon.sizes }}"
  {% endif %}href="{{ icon.url | relative_url }}">
{% endif %}
{% endfor %}
